<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Money Changer</title>
    <link rel="icon" type="image/png" href="asset/favicon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header id="title">
        <h1><span><img src="asset/favicon.png" alt="" width="60px" height="60px"></span>Quick Money Changer</h1>
    </header>

    <div id="contain" class="p-3 mt-5 flex-container mx-auto">
        <h1>Insert Nominal</h1>
        <center>
        <form action="">
            <table id="container">
                <tr>
                    <td>
                        <div class="dropdown" id="dp1">
                            <button class="tombol btn btn-secondary dropdown-toggle bg-success" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select</button>
                            <ul class="dropdown-menu dropdown-menu-dark" style="max-height: 200px; overflow-y: auto;">
                                
                            </ul>
                        </div>
                    </td>
                    <td>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M1 11.5a.5.5 0 0 0 .5.5h11.793l-3.147 3.146a.5.5 0 0 0 .708.708l4-4a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 11H1.5a.5.5 0 0 0-.5.5m14-7a.5.5 0 0 1-.5.5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H14.5a.5.5 0 0 1 .5.5"/>
                          </svg>
                    </td>
                    <td>
                        <div class="dropdown" id="dp2">
                            <button class="tombol btn btn-secondary dropdown-toggle bg-success" type="button" data-bs-toggle="dropdown" aria-expanded="false">Select</button>
                              <ul class="dropdown-menu dropdown-menu-dark" style="max-height: 200px; overflow-y: auto;">
                                  
                              </ul>
                          </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-floating mb-3">
                            <input id="input" type="number" class="form-control" placeholder="Nominal" autocomplete="off">
                            <label for="floatingInput">Nominal</label>
                        </div>
                    </td>
                    <td>
                        <h1>=</h1>
                    </td>
                    <td>
                        <div class="form-floating mb-3">
                            <input id="hasil" type="number" class="form-control" placeholder="Result" autocomplete="off" disabled>
                            <label for="floatingInput">Result</label>
                        </div>
                    </td>
                </tr>
            </table>    
        </form>
    </center>
        <button id="convert" type="submit" class="btn btn-primary w-50">Convert</button>
    </div>

    <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Warning</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Please fill all the fields</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary bg-danger text-white" style="border:none" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
